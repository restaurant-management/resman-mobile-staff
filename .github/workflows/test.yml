name: Test build APK

on:
  pull_request:
    branches:
    - master
    - dev
  push:
    branches:
    - dev

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'dev'
        flutter-version: '1.13.2'
    - run: flutter pub get
    - run: flutter build apk --release --split-per-abi
